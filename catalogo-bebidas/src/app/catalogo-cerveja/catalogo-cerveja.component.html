<main class="cards">
  <article class="card" *ngFor="let cerveja of cervejas">
    <img [src]="cerveja.imagem" alt="Sample photo">
    <div class="text">
      <h3>{{cerveja.nome}}</h3>
      <p class="info">{{cerveja.descricao}}</p>
      <li class="info">Pre√ßo: {{cerveja.preco}}</li>
      <li class="info">Teor: {{cerveja.teor}}</li>
      <li class="info">Quantidade: {{cerveja.quantidade}}</li>
      <li class="info">Estilo: {{cerveja.estilo}}</li>
      <button class="botao-info">Editar</button>
    </div>
  </article>
</main>
