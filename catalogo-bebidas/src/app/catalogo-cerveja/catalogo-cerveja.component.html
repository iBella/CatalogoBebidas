<app-header></app-header>
<section>
  <div class="container py-3">
    <div class="card" article class="card" *ngFor="let cerveja of cervejas">
      <div class="row ">
        <div class="col-md-4">
          <img [src]="cerveja.imagem" class="w-100" />
        </div>
        <div class="col-md-8 px-3">
          <div class="card-block px-3">
            <h4 class="titulo">{{ cerveja.nome }}</h4>
            <p class="descricao">{{ cerveja.descricao }}</p>
            <p class="info"><img src="../../assets/icone_money.png" class="icone" />  Pre√ßo: {{ cerveja.preco }}</p>
            <p class="info"><img src="../../assets/icone_alcohol.png" class="icone" />  Teor: {{ cerveja.teor }}</p>
            <p class="info"><img src="../../assets/icone_ruler.png" class="icone" />  Quantidade: {{ cerveja.quantidade }}</p>
            <p class="info"><img src="../../assets/icone_style.png" class="icone" />  Estilo: {{ cerveja.estilo }}</p>
            <button class="btn btn-info" (click)="onEdit(cerveja.id)">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
